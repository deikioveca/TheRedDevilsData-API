services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: thereddevilsdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thereddevilsdata"]
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 5s

  web:
    build: .
    container_name: theRedDevilsData-web
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
    command: ["./theRedDevilsData-web"]
    ports:
      - "8080:8080"
    restart: unless-stopped

  cli:
    build: .
    container_name: theRedDevilsData-cli
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
    entrypoint: ["/bin/sh", "-c", "tail -f /dev/null"]
    stdin_open: true
    tty: true

volumes:
  pgdata: {}
